<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/three"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <model-viewer src="https://raw.githubusercontent.com/akac97/3d/main/3d.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>

    <script>
        const modelViewer = document.querySelector('model-viewer');

        modelViewer.addEventListener('load', () => {
            console.log('Model loaded!');
        });

        modelViewer.addEventListener('error', (event) => {
            console.error('Error loading model:', event.detail);
        });
    </script>
</body>
</html>
